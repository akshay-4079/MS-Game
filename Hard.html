<!DOCTYPE html>
<html ng-app>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script data-require="angular.js@*" data-semver="1.2.0" src="https://code.angularjs.org/1.2.0/angular.js"></script>
  <link rel="stylesheet" href="styleE.css" />
  <script src="scriptH.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="playarea" id="area">
          <div ng-controller="MinesweeperController">
        <div class="column">
        <h1 style="color: aliceblue;display:block;width: 100%;text-align: center">Hard Mode</h1>
      <a href="GUI.html" style="display: block;text-decoration: none;color: white;text-align: center">Go Back Home</a>
      <p ng-if="isWinMessageVisible&&!hasLostMessageVisible" style="color: aliceblue">You won!</h1>
    <p ng-if="hasLostMessageVisible" style="color: aliceblue;text-align: center">You Lost!<br><button ng-click="show(minefield)" style="width:100px;height: 40px;font-size: 20px;margin-bottom: 40px" >Show All</button><br><button ng-click="retry()" style="width:100px;height: 40px;font-size: 20px;margin-bottom: 40px" >Try Again</button></h1>
            
              

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 200px;height200px;float: right;margin-right: 300px;margin-top:100px">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img id="i1" class="d-block w-100" src="https://www.pixelstalk.net/wp-content/uploads/2016/07/8-Bit-Backgrounds.jpg" onclick="Changebck('i1')" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" id="i4"  src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/geometric-8-bit-game_wjbjcv-r__F0000.png" onclick="Changebck('i4')"alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" id="i2" src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/dHnxL5V/retro-video-game-3d-landscape-computer-vector-8-bit-arcade-flyover-wireframe-terrain-4k_nwly8eeae__F0000.png" onclick="Changebck('i2')" alt="Third slide" onclick="Changebck()">
    </div>

            <div class="carousel-item">
      <img class="d-block w-100 "id="i3"  src="https://media.giphy.com/media/l0HlM6oMVfvqZgSMU/giphy.gif" alt="Third slide" onclick="Changebck('i3')">
    </div>
            </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" style="width: 10px;height: 200px">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" style="width: 10px;height: 200px">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>

  </a>
        </div>            
</div>
        
        <div class="column" style="margin-top: 200px">
          
 
    <table class="minefield" style="float: left" >
        <tr ng-repeat="row in minefield.rows">
            <td ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)">
                <img ng-if="spot.isCovered" src="module-led-eteint-300x298.gif" class="animated pulse delay-2s infinite" >
                <img ng-if="!spot.isCovered && spot.content == 'empty'" src="0.png" >
                <img ng-if="!spot.isCovered && spot.content == 'mine'" src="bmb.png" />
                <img ng-if="!spot.isCovered && spot.content == 1" src="1.png" >
                <img ng-if="!spot.isCovered && spot.content == 2" src="2.png" >
                <img ng-if="!spot.isCovered && spot.content == 3" src="3.png" >
                <img ng-if="!spot.isCovered && spot.content == 4" src="4.png" >
                <img ng-if="!spot.isCovered && spot.content == 5" src="5.png" >
                <img ng-if="!spot.isCovered && spot.content == 6" src="6.png" >
                <img ng-if="!spot.isCovered && spot.content == 7" src="7.png" >
                <img ng-if="!spot.isCovered && spot.content == 8" src="8.png" >
            </td>
        </tr>
    </table>
</div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
